<!-- (change)="changeForm()" -->
<form class="dynamic-form" [formGroup]="form" (submit)="handleSubmit($event)">
  <ng-container appEavField [config]="config" [group]="form">
  </ng-container>
  <button mat-raised-button type="submit" class="btn btn-default submit-button">Submit</button>
</form>
<div *ngIf="form">
  <div>
    Form status: {{ form.valid }}
  </div>
  <div>
    Form value: {{ form.value | json }}
  </div>
</div>
