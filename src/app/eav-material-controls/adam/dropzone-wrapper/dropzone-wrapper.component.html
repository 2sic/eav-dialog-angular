<div class="dropzone dropzone-container" [ngClass]="{'drop-dashed-border': showDashedBorder}" [dropzone]="dropzoneConfig"
  [disabled]="disabled" (error)="onUploadError($event)" (success)="onUploadSuccess($event)" (drop)="onDrop($event)"
  (processing)="onProccesing($event)" (dragleave)="dragleave($event)" (dragenter)="dragenter($event)">
  <!-- <div class="dropzone-content"> -->
  <ng-container #fieldComponent></ng-container>
  <!-- </div> -->
</div>
