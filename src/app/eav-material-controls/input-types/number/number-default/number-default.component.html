<mat-form-field [formGroup]="group" [style.width]="'100%'">
  <input matInput type="number" class="form-control material" [formControlName]="config.name" [placeholder]="config.label"
    [required]='config.required'>
  <!-- [pattern]='decimal' [max]='max' [min]='min' -->
  <mat-error *ngIf="inputInvalid">{{ getErrorMessage() }}</mat-error>
</mat-form-field>
