<mat-form-field [formGroup]="group" appearance="fill" color="accent">
  <input matInput type="number" class="form-control material" [formControlName]="config.field.name"
    [required]='config.field.required' [placeholder]="config.field.label" [min]="min" [max]="max">
  <mat-label>{{config.field.label}}</mat-label>
</mat-form-field>
<app-field-helper-text [config]="config" [group]="group"></app-field-helper-text>
