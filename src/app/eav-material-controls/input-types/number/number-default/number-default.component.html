<mat-form-field [formGroup]="group" appearance="fill" color="accent">
  <input matInput type="number" class="form-control material" [formControlName]="config.currentFieldConfig.name"
    [required]='config.currentFieldConfig.required' [placeholder]="config.currentFieldConfig.label" [min]="min"
    [max]="max">
  <mat-label>{{config.currentFieldConfig.label}}</mat-label>
</mat-form-field>
<app-field-helper-text [config]="config" [group]="group"></app-field-helper-text>
