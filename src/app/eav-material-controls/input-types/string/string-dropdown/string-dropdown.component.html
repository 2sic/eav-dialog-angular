<div *ngIf="freeTextMode; then inputField else selectField"></div>

<ng-template #selectField>
  <mat-form-field [formGroup]="group" [style.width]="'100%'">
    <mat-select placeholder="Favorite animal" [formControlName]="config.name" [required]='config.required' [placeholder]="config.placeholder">
      <mat-option>--</mat-option>
      <mat-option *ngFor="let item of selectOptions" [value]="item.value">
        {{item.label}}
      </mat-option>
    </mat-select>
    <a matSuffix *ngIf="config.settings.EnableTextEntry && config.settings.EnableTextEntry" [class]="'input-group-addon icon-field-button icon-field-button-small' + (freeTextMode ? ' active' : '')"
      (click)="freeTextMode= !freeTextMode ">
      <i *ngIf="!freeTextMode" class="eav-icon-i-cursor"></i>
    </a>
  </mat-form-field>
</ng-template>

<ng-template #inputField>
  <mat-form-field [formGroup]="group" [style.width]="'100%'">
    <input matInput *ngIf="freeTextMode" type="text" [id]="id" class="form-control input-material material" [required]='config.required'
      [formControlName]="config.name" [placeholder]="config.placeholder">
    <a matSuffix *ngIf="config.settings.EnableTextEntry && config.settings.EnableTextEntry" [class]="'input-group-addon icon-field-button icon-field-button-small' + (freeTextMode ? ' active' : '')"
      (click)="freeTextMode = !freeTextMode ">
      <i *ngIf="freeTextMode" class="eav-icon-down-dir"></i>
    </a>
  </mat-form-field>
</ng-template>
