<div [formGroup]="group">
  <mat-slide-toggle [formControlName]="config.field.name" [checked]="config.field.value"
    [disabled]="config.field.disabled">
    {{config.field.label}}
  </mat-slide-toggle>
  <app-field-helper-text [config]="config" [group]="group" disableError="true"></app-field-helper-text>
</div>
