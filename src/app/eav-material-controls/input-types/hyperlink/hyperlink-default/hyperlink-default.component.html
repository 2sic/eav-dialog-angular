<mat-form-field [formGroup]="group" [style.width]="'100%'">

  <!-- ng-style="{ 'background-image': 'url(' + vm.thumbnailUrl(1, true) + ')' }" -->
  <!-- ng-mouseover="vm.showPreview = true" ng-mouseleave="vm.showPreview = false" -->
  <!-- ng-if="value && vm.isImage()"  -->

  <div matPrefix *ngIf="value && true" class="thumbnail-before-input" style="background-image: url('../../../../../assets/images/smallImage.jpg');"
    (mouseover)="showPreview = true" (mouseleave)="showPreview = false">
  </div>
  <a matPrefix href="/assets/images/smallImage.jpg" target="_blank" tabindex="-1" tooltip-placement="right">
    <div *ngIf="value && false" class="thumbnail-before-input icon-before-input">
      <!-- <a href="{{vm.testLink}}" target="_blank" tabindex="-1" tooltip-html="{{vm.tooltipUrl(vm.testLink)}}" tooltip-placement="right"
        ng-class="vm.icon()"> 
      </a> -->
    </div>
  </a>

  <!-- <div ng-if="value && !vm.isImage()" class="thumbnail-before-input icon-before-input">
    <a href="{{vm.testLink}}" target="_blank" tabindex="-1" tooltip-html="{{vm.tooltipUrl(vm.testLink)}}" tooltip-placement="right"
      ng-class="vm.icon()">
    </a>
  </div> -->
  <div matPrefix *ngIf="!value" class="thumbnail-before-input empty-placeholder">
  </div>
  <input matInput type="text" [id]="id" [formControlName]="config.name" [placeholder]="config.label" [required]="config.required"
    (click)="toggleAdamValue = !toggleAdamValue">
  <!-- <mat-error *ngIf="inputInvalid">{{ getErrorMessage() }}</mat-error> -->
  <!-- style="vertical-align: top;" -->
  <span matSuffix class="input-group-btn">
    <div style="width: 6px;"></div>
    <!-- ng-disabled="to.disabled"  -->
    <!-- uib-tooltip="{{'Edit.Fields.Hyperlink.Default.AdamUploadLabel' | translate }}" -->
    <button mat-icon-button *ngIf="config.settings.Buttons.values[0].value.indexOf('adam') > -1" type="button" class="btn btn-default icon-field-button"
      (click)="toggleAdam()">
      <i class="eav-icon-apple"></i>
    </button>
    <!-- ng-disabled="to.disabled"  -->
    <!-- uib-tooltip="{{'Edit.Fields.Hyperlink.Default.PageLabel' | translate }}"  -->
    <button mat-icon-button *ngIf="config.settings.Buttons.values[0].value.indexOf('page') > -1" type="button" class="btn btn-default icon-field-button"
      (click)="openPageDialog()">
      <i class="eav-icon-sitemap"></i>
    </button>
    <!-- ng-disabled="to.disabled"-->
    <button mat-icon-button *ngIf="config.settings.Buttons.values[0].value.indexOf('more') > -1" tabindex="-1" type="button"
      class="btn btn-default icon-field-button" [matMenuTriggerFor]="menu">
      <i class="eav-icon-options"></i>
    </button>
    <mat-menu #menu="matMenu">
      <button mat-menu-item *ngIf="config.settings.ShowAdam.values[0].value" (click)="toggleAdam(false)">
        <i class="eav-icon-apple"></i>
        <!-- <span translate="Edit.Fields.Hyperlink.Default.MenuAdam"></span> -->
        <span>MenuAdam</span>
      </button>
      <button mat-menu-item *ngIf="config.settings.ShowPagePicker.values[0].value" (click)="openPageDialog()">
        <i class="eav-icon-sitemap" xicon="home"></i>
        <!-- <span translate="Edit.Fields.Hyperlink.Default.MenuPage"></span> -->
        <span>MenuPage</span>
      </button>
      <button mat-menu-item *ngIf="config.settings.ShowImageManager.values[0].value" (click)="toggleAdam(true, true)">
        <i class="eav-icon-file-image" xicon="picture"></i>
        <!-- <span translate="Edit.Fields.Hyperlink.Default.MenuImage"></span> -->
        <span>MenuImage</span>
      </button>
      <button mat-menu-item *ngIf="config.settings.ShowFileManager.values[0].value" (click)="toggleAdam(true, false)">
        <i class="eav-icon-file" xicon="file"></i>
        <!-- <span translate="Edit.Fields.Hyperlink.Default.MenuDocs"></span> -->
        <span>MenuDocs</span>
      </button>
    </mat-menu>
  </span>
  <div *ngIf="showPreview" style="position: relative">
    <div style="position: absolute; z-index: 100; background: white; top: 10px; text-align: center; left: 0; right: 0;">
      <!-- <img ng-src="{{vm.thumbnailUrl(2)}}" /> -->
      <img src="../../../../../assets/images/smallImage.jpg" />
    </div>
  </div>
</mat-form-field>
<!-- <adam-hint class="field-hints"></adam-hint> -->
<!-- <div *ngIf="value" class="field-hints"> -->
<!-- <a href="{{vm.testLink}}" target="_blank" tabindex="-1" tooltip-html="{{vm.tooltipUrl(vm.testLink)}}">
            <span>&nbsp;... {{vm.testLink.substr(vm.testLink.lastIndexOf("/"), 100)}}</span>
        </a> -->
<div class="small pull-right" *ngIf="toggleAdamValue">
  <span style="opacity: 0.5">drop files here -</span>
  <a href="http://2sxc.org/help?tag=adam" target="_blank" uib-tooltip="ADAM is the Automatic Digital Assets Manager - click to discover more">
    <i class="eav-icon-apple"></i>
    Adam
  </a>
  <span style="opacity: 0.5"> is sponsored with
    <i class="eav-icon-heart"></i> by
    <a tabindex="-1" href="http://2sic.com/" target="_blank">
      2sic.com
    </a>
  </span>
</div>
<div *ngIf="value && toggleAdamValue">
  <a href="/assets/images/smallImage.jpg" target="_blank" tabindex="-1">
    <span>&nbsp;... /assets/images/smallImage.jpg</span>
  </a>
</div>
