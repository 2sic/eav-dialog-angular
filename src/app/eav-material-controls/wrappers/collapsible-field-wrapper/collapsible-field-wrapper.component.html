<div fxLayout="row" fxLayoutAlign="start center" class="mat-card-header-group-child">
  <div fxFlex="auto" fxLayoutAlign="start center" (click)="collapseField = !collapseField" class="mat-caption">
    <div *ngIf="enableCollapseField" fxLayoutAlign="start center" class="mat-caption">
      <i *ngIf="collapseField" class="material-icons">keyboard_arrow_down</i>
      <i *ngIf="!collapseField" class="material-icons">keyboard_arrow_up</i>
      <span>&nbsp;</span>
      <span>{{config.field.label }}&nbsp;{{config.field.required? '*': '' }}</span>
    </div>
  </div>
</div>
<div [ngStyle]="{ 'display': !(collapseField && enableCollapseField) ? 'block' : 'none' }">
  <ng-container #fieldComponent></ng-container>
</div>
