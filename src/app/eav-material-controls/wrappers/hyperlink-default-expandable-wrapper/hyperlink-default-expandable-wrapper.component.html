<div [ngClass]="dialogIsOpen ? 'c-ew__container' : 'u-display-none'">
  <div class="c-ew__backdrop" (click)="dialogIsOpen = false"></div>
  <div fxLayout="column" class="c-ew__dialog mat-elevation-z24 u-border-radius">
    <div [ngClass]="dialogIsOpen ? 'c-ew__dialog-header mat-elevation-z2' : ''">
      <mat-card class="mat-elevation-z0" fxLayout="row">
        <button class="back-arrow" mat-icon-button type="button" fxLayoutAlign="center center"
          (click)="dialogIsOpen = false">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span fxLayoutAlign="center center" class="title mat-display-1">{{config.field.label}}</span>
      </mat-card>
    </div>
    <div>
      <div [@itemShrinkAnimation]="!dialogIsOpen ? 'open' : 'closed'">
      </div>
      <div class="c-ew__dialog-content u-border-radius-bottom u-add-scrollbar u-hide-scrollbar"
        [@contentExpandAnimation]="!dialogIsOpen ? 'closed' : 'expanded'">
        <ng-container #fieldComponent></ng-container>
      </div>
    </div>
  </div>
</div>
<div class="c-hyperlink-default-field-preview">
  <div class="c-ew__preview" fxLayout="row" fxLayoutAlign="start start" [ngClass]="{
    'c-ew__preview--disabled': control.disabled,
    'c-ew__preview--last-in-group': config.field.isLastInGroup
  }">
    <div class="thumbnail-before-input" [ngClass]="{
      'icon-before-input': control.value && !isImage,
      'thumbnail-before-input--disabled': control.disabled
    }" [ngStyle]="{'background-image': control.value && isImage ? thumbnailUrl : ''}"
      (click)="!control.disabled ? dialogIsOpen = true : ''">
      <mat-icon *ngIf="control.value && !isImage && isKnownType" matTooltip="{{tooltipUrl}}" matTooltipPosition="right">
        {{iconClass}}
      </mat-icon>
      <mat-icon *ngIf="control.value && !isImage && !isKnownType" matTooltip="{{tooltipUrl}}" matTooltipPosition="right"
        svgIcon="{{iconClass}}">
      </mat-icon>
    </div>
    <div class="c-ew__preview-field--short" fxFlex="auto">
      <mat-form-field appearance="outline" [color]="control.invalid && control.touched ? 'warn' : 'accent'"
        class="mat-form-field-hyperlink">
        <input matInput type="text" [placeholder]="config.field.label" (change)="setValue($event)"
          [disabled]="control.disabled" (keyup)="setValue($event)" [value]="control.value" matTooltip="{{'Edit.Fields.Hyperlink.Default.Tooltip1' | translate }} 
        {{'Edit.Fields.Hyperlink.Default.Tooltip2' | translate }}
        ADAM - sponsored with ♥ by 2sic.com" matTooltipPosition="above" (blur)="setTouched()">
        <div matSuffix fxLayoutAlign="center center">
          <div class="c-ew__preview-suffix-text" [ngClass]="{
            'c-ew__preview-suffix-text--disabled': control.disabled
          }">drop files here</div>
          <button mat-icon-button tabindex="-1" [disabled]="control.disabled" type="button"
            (click)="dialogIsOpen = true">
            <mat-icon svgIcon="apple"></mat-icon>
          </button>
        </div>
        <mat-label [ngClass]="{'mat-error' : control.invalid && control.touched}">
          {{config.field.label}}
          {{config.field.required ? '*': '' }}
        </mat-label>
      </mat-form-field>
      <div class="c__helper-wrapper">
        <app-field-helper-text class="c__helper-wrapper--left" [config]="config" [group]="group">
        </app-field-helper-text>
        <div align="end" class="c-ew__preview-field-hint c__helper-wrapper--right">ADAM - sponsored with ♡ by 2sic.com
        </div>
      </div>
    </div>
  </div>
</div>
