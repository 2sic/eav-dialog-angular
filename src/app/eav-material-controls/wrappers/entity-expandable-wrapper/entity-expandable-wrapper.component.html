<div [ngClass]="dialogIsOpen ? 'c-ew__container' : 'u-display-none'">
  <div class="c-ew__backdrop" (click)="dialogIsOpen = false"></div>
  <div fxLayout="column" class="c-ew__dialog mat-elevation-z24">
    <div [ngClass]="dialogIsOpen ? 'c-ew__dialog-header mat-elevation-z2' : ''">
      <mat-card class="mat-elevation-z0" fxLayout="row">
        <button class="back-arrow" mat-icon-button type="button" fxLayoutAlign="center center"
          (click)="dialogIsOpen = false">
          <mat-icon>arrow_back</mat-icon>
        </button>
        <span fxLayoutAlign="center center" class="title mat-display-1">{{config.field.label}}</span>
      </mat-card>
    </div>
    <div>
      <div [@itemShrinkAnimation]="!dialogIsOpen ? 'open' : 'closed'">
      </div>
      <div class="c-ew__dialog-content u-add-scrollbar u-hide-scrollbar"
        [@contentExpandAnimation]="!dialogIsOpen ? 'closed' : 'expanded'">
        <div class="mdc-layout-grid">
          <div class="mdc-layout-grid__inner">
            <mat-card class="mdc-layout-grid__cell--span-12 u-border-radius shadow-bottom-z-1">
              <ng-container #fieldComponent></ng-container>
            </mat-card>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<div class="c-ew__preview-holder">
  <mat-label class="c-ew__preview-label" [ngClass]="{
      'mat-caption' : value && value.length > 0,
      'mat-empty' : !(value && value.length > 0),
      'mat-error' : inputInvalid && touched && !config.field.disabled,
      'color__primary' : !(inputInvalid && touched) && !config.field.disabled,
      'color__label-disabled' : config.field.disabled
    }">
    {{config.field.label}}
    {{config.field.required? '*': '' }}
  </mat-label>
  <div matRipple (click)="!config.field.disabled ? dialogIsOpen = true : null" class="c-ew__preview mat-ripple"
    [matRippleAnimation]="{enterDuration: 360}" [ngClass]="{
      'c-ew__preview--invalid' : inputInvalid && touched,
      'c-ew__preview--disabled': config.field.disabled
    }">
    <div [ngClass]="value ? 'c-ew__preview-container' : 'c-ew__preview-container--empty'">
      <div fxLayout="row" fxLayoutAlign="start start">
        <mat-list [fxFlex]="value?.length > 5 ? 95 : 100" *ngIf="value && availableEntities" fxLayout="row"
          fxLayoutAlign="start start">
          <mat-list-item role="listitem" *ngFor="let item of value">
            <span mat-line [title]="getEntityText(item) + ' (' + item + ')'">{{getEntityText(item)}}</span>
          </mat-list-item>
        </mat-list>
        <span *ngIf="value?.length > 5" fxFlex="noshrink" fxLayoutAlign="end end" class="more-entities mat-body-1">
          {{value?.length}}</span>
      </div>
    </div>
  </div>
  <!-- hasDirtyTouched="fasle" -->
  <app-field-helper-text [config]="config" [group]="group"></app-field-helper-text>
</div>
