<mat-card [ngClass]="config.currentFieldConfig.isParentGroup ? 'mat-card-group-parent' :'mat-card-group-child'">
    <div fxLayout="row" fxLayoutAlign="start center"
        [ngClass]="config.currentFieldConfig.isParentGroup ? 'mat-card-header-group-parent' :'mat-card-header-group-child'">

        <div fxFlex="auto" fxLayoutAlign="start center"
            (click)="config.currentFieldConfig.collapse = !config.currentFieldConfig.collapse">
            <div fxLayoutAlign="start center" class="mat-card-title-group"
                [ngClass]="config.currentFieldConfig.isParentGroup ? 'mat-display-1' : 'mat-body-1'">
                <i *ngIf="config.currentFieldConfig.collapse" class="material-icons">keyboard_arrow_down</i>
                <i *ngIf="!config.currentFieldConfig.collapse" class="material-icons">keyboard_arrow_up</i>
                <span>&nbsp;</span>
                <span>{{config.currentFieldConfig.label ? config.currentFieldConfig.label :
                    'EditEntity.DefaultTitle' | translate }}</span>
            </div>
        </div>
        <mat-slide-toggle fxLayoutAlign="start center" *ngIf="slotCanBeEmpty" (change)="toggleSlotIsEmpty()"
            [checked]="slotIsUsedChecked">
        </mat-slide-toggle>
        <app-translate-group-menu *ngIf="config.currentFieldConfig.isParentGroup" fxLayoutAlign="end center"
            [config]="config" [group]="group"></app-translate-group-menu>
    </div>
    <mat-divider></mat-divider>
    <!-- [style]="config.currentFieldConfig.collapse ? 'display: none;' : ''" -->
    <mat-card-content [ngStyle]="{ 'display': config.currentFieldConfig.collapse ? 'none' : 'block' }"
        [ngClass]="config.currentFieldConfig.isParentGroup ? 'mat-card-content-group-parent' :'mat-card-content-group-child'">
        <div class="mdc-layout-grid">
            <div class="mdc-layout-grid__inner">
                <div class="mdc-layout-grid__cell--span-12 mat-body-1" align="start" *ngIf="notes || editInstructions">
                    <span></span>
                    <div [innerHtml]='notes'></div>
                    <div [innerHtml]='editInstructions'></div>
                </div>
                <div class="mdc-layout-grid__cell--span-12">
                    <ng-container #fieldComponent></ng-container>
                </div>
            </div>
        </div>
    </mat-card-content>
</mat-card>
