<div>
    <div class="form-ci-subtitle unhide-area" (click)="config.collapse = !config.collapse">
        <span style="position: relative">
            <i class="eav-icon-side-marker"></i>
            <i *ngIf="config.collapse" class="eav-icon-minus"></i>
            <i *ngIf="!config.collapse" class="eav-icon-plus"></i>
        </span>
        <!--TODO: {{config.header}} {{config.header.title ? config.header.title : 'EditEntity.DefaultTitle' | translate }} -->
        {{ 'EditEntity.DefaultTitle' | translate }}
    </div>
    <div [hidden]="config.collapse">
        <ng-container #fieldComponent></ng-container>
    </div>
</div>
