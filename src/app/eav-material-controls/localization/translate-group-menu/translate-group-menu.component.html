<div *ngIf="(currentLanguage !== defaultLanguage) && fieldConfig.isParentGroup" fxLayoutAlign="end center">
  <button mat-button fxLayoutAlign="end center" type="button" [matMenuTriggerFor]="rootMenu">
    <span fxLayoutAlign="end center">
      TRANSLATE &nbsp;&nbsp;
      <mat-icon class="translate-icon">translate</mat-icon>
    </span>
  </button>
  <mat-menu #rootMenu="matMenu" [overlapTrigger]="true">
    <button mat-menu-item type="button" (click)="translateAll()"
      [ngClass]="{'menu-item-selected' : translationState.linkType === 'translate'}">
      Translate all
    </button>
    <button mat-menu-item type="button" (click)="dontTranslateAll()"
      [ngClass]="{'menu-item-selected' : translationState.linkType === 'dontTranslate'}">
      Don't translate any
    </button>
    <button mat-menu-item type="button" (click)="openLinkToOtherLanguage()"
      [ngClass]="{'menu-item-selected' : translationState.language !== ''}">
      Link to other language
    </button>
  </mat-menu>
</div>

<div *ngIf="(currentLanguage !== defaultLanguage) && !fieldConfig.isParentGroup" fxLayoutAlign="end center">
  <div fxLayoutAlign="end center" class="shared-languages-container" [ngClass]="getTranslationStateClass()">
    <div class="shared-languages mat-caption" [ngClass]="{
      'shared-languages--disabled': inputDisabled
    }">
      {{ infoMessageLabel ? (infoMessageLabel | translate:{ languages: infoMessage }) : '' }}</div>
    <button [disabled]="fieldConfig.disableI18n" mat-icon-button type="button" [matMenuTriggerFor]="rootMenu2">
      <mat-icon class="translate-icon">translate</mat-icon>
    </button>
  </div>
  <mat-menu #rootMenu2="matMenu" [overlapTrigger]="true">
    <button mat-menu-item type="button" (click)="translateUnlink(config.field.name, config.field.inputType)"
      [ngClass]="{'menu-item-selected' : translationState.linkType === 'translate' }">
      Translate
    </button>
    <button mat-menu-item type="button" (click)="linkToDefault(config.field.name, config.field.inputType)"
      [ngClass]="{'menu-item-selected' : translationState.linkType === 'dontTranslate'}">
      Don't translate
    </button>
    <button mat-menu-item type="button" (click)="openLinkToOtherLanguage()"
      [ngClass]="{'menu-item-selected' : translationState.language !== ''}">
      Link to other language
    </button>
  </mat-menu>
</div>
