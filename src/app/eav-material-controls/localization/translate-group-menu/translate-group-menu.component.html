<div *ngIf="(currentLanguage !== defaultLanguage) && config.isParentGroup" fxLayoutAlign="end center">
  <button mat-button fxLayoutAlign="end center" type="button" [matMenuTriggerFor]="rootMenu">
    <span fxLayoutAlign="end center">
      TRANSLATE &nbsp;&nbsp;<i class="fas fa-language" style="font-size: 20px;"></i>
    </span>
  </button>
  <mat-menu #rootMenu="matMenu" [overlapTrigger]="true">
    <button mat-menu-item type="button" (click)="translateAll()"
      [ngClass]="{'menu-item-selected' : translationState.linkType === 'translate'}">
      Translate all
    </button>
    <button mat-menu-item type="button" (click)="dontTranslateAll()"
      [ngClass]="{'menu-item-selected' : translationState.linkType === 'dontTranslate'}">
      Don't translate any
    </button>
    <button mat-menu-item type="button" (click)="openLinkToOtherLanguage()"
      [ngClass]="{'menu-item-selected' : translationState.language !== ''}">
      Link to other language
    </button>
  </mat-menu>
</div>

<div *ngIf="(currentLanguage !== defaultLanguage) && !config.isParentGroup" fxLayoutAlign="end center">
  <div fxLayoutAlign="end center" class="shared-languages-container">
    <div class="shared-languages mat-caption color__accent" [ngClass]="{
      'shared-languages--disabled': inputDisabled
    }">
      {{ infoMessageLabel ? (infoMessageLabel | translate:{ languages: infoMessage }) : '' }}</div>
    <button mat-icon-button type="button" [matMenuTriggerFor]="rootMenu2" [ngClass]="getTranslationStateClass()">
      <i class="fas fa-language" style="font-size: 20px"></i>
    </button>
  </div>
  <mat-menu #rootMenu2="matMenu" [overlapTrigger]="true">
    <button mat-menu-item type="button" (click)="translateUnlink(config.name, config.inputType)"
      [ngClass]="{'menu-item-selected' : translationState.linkType === 'translate' }">
      Translate
    </button>
    <button mat-menu-item type="button" (click)="linkToDefault(config.name)"
      [ngClass]="{'menu-item-selected' : translationState.linkType === 'dontTranslate'}">
      Don't translate
    </button>
    <button mat-menu-item type="button" (click)="openLinkToOtherLanguage()"
      [ngClass]="{'menu-item-selected' : translationState.language !== ''}">
      Link to other language
    </button>
  </mat-menu>
</div>
