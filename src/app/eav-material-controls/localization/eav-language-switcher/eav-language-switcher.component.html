<mat-card>
  <!-- [mat-dialog-close]="true" -->
  <button mat-icon-button fxLayoutAlign="center center" (click)="closeDialog()">
    <mat-icon>clear</mat-icon>
  </button>
  <div fxFlex="auto" fxLayoutAlign="start center" fxLayoutGap.lt-sm="8px" fxLayoutGap.sm="16px" fxLayoutGap.md="16px"
    fxLayoutGap.gt-md="24px" class="u-add-scrollbar u-hide-scrollbar">
    <div></div>
    <button mat-flat-button *ngFor="let language of languages" [disabled]="!formsAreValid && currentLanguage !== language.key && !allControlsAreDisabled"
      [color]="currentLanguage===language.key? 'accent' : 'white'" (click)="selectLanguage(language)">
      {{language.name.substring(0, language.name.indexOf('(') > 0
      ? language.name.indexOf('(') - 1
      : 100).toUpperCase()}}
    </button>
    <div></div>
  </div>
  <div fxLayoutAlign="end center">
    <button mat-button (click)="openSaveSatusDialog()">
      Status:
      <span>
        {{ ('SaveMode.' + publishMode | translate : '').toUpperCase() }}
      </span>
    </button>
  </div>
</mat-card>
<mat-divider></mat-divider>
