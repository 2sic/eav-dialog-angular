<div class="scrollable__overlay">
  <div #leftShadow class="scrollable__overlay--left-shadow"></div>
  <div #rightShadow class="scrollable__overlay--right-shadow"></div>
  <div #scrollable class="scrollable" fxLayout="row" fxLayoutAlign="start center" fxLayoutGap.lt-sm="8px"
    fxLayoutGap.sm="16px" fxLayoutGap.md="16px" fxLayoutGap.gt-md="24px" (scroll)="headerScroll($event)">
    <button mat-flat-button *ngFor="let langButton of languageButtons"
      [disabled]="!formsAreValid && currentLanguage !== langButton.key && !allControlsAreDisabled"
      [color]="currentLanguage===langButton.key? 'accent' : 'white'" (mousedown)="lngButtonMouseDown($event)"
      (click)="lngButtonClick($event, langButton)" [title]="langButton.name">
      {{langButton.buttonText}}
    </button>
  </div>
</div>
