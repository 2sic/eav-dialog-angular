<h3>Multi-item-edit-form</h3>

<button mat-button type="button" class="btn btn-default" (click)="loadAccordion()">Load Accordion to store</button>
<!-- <button mat-button type="button" class="btn btn-default" (click)="loadPerson()">Load Person to store</button> -->
<button mat-button type="button" class="btn btn-default" (click)="loadStringInputTypes()">Load String input types</button>
<button mat-button type="button" class="btn btn-default" (click)="loadInputTypes()">Load input types</button>
<button mat-button type="button" class="btn btn-default" (click)="loadBooks()">Load book</button>
<button mat-button type="button" class="btn btn-default" (click)="loadBooks1()">Load book1</button>
<button mat-button type="button" class="btn btn-default" (click)="loadBooks2()">Load book2</button>
<button mat-button type="button" class="btn btn-default" (click)="loadAuthors()">Load authors</button>
<button mat-button type="button" class="btn btn-default" (click)="loadHyperLink()">Load HyperLink</button>
<!--  -->
<div *ngFor="let item of (items$ | async); trackBy:trackByFn">
  <mat-card class="example-card">
    <app-item-edit-form [item]="item"></app-item-edit-form>
  </mat-card>
</div>
