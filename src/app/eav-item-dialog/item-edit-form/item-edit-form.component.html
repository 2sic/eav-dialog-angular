<div *ngIf="contentType$ | async">
  <h3>Item edit form: {{ (contentType$ | async).contentType.name }}</h3>

  <!-- {{ (item$ | async) | json }}} -->

  <form *ngIf="itemFields$ | async; let itemFields" [formGroup]="form" (ngSubmit)="submit(item.entity.attributes)" (change)="change(item.entity.attributes)">
    <formly-form [model]="item.entity.attributes" [fields]="itemFields">
      <button mat-button type="submit" class="btn btn-default">Submit</button>
    </formly-form>
  </form>
</div>
