<div *ngIf="(items$ | async) && (items$ | async).length">
  <app-eav-language-switcher *ngIf="(languages$ | async).length > 0" [languages]="(languages$ | async)" [currentLanguage]="(currentLanguage$ | async)"></app-eav-language-switcher>
  <!-- (itemFormValueChange)="formValueChange($event)" -->
  <div *ngFor="let item of (items$ | async); trackBy:trackByFn">
    <app-item-edit-form [item]="item" [currentLanguage]="(currentLanguage$ | async)" [defaultLanguage]="(defaultLanguage$ | async)"></app-item-edit-form>
  </div>
</div>
