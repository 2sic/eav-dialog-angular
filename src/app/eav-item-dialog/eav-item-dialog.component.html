<p>
  eav-item-dialog
</p>

<div *ngFor="let item of items$ | async">
  <div>Eav Header: {{ item.header.v }}</div>
  <div>Eav Item ID: {{ item.entity.id }}</div>
  <div>Eav Item Guid: {{ item.entity.guid }}</div>
</div>

<div *ngFor="let contentType of contentTypes$ | async">
  <div>Content type: {{ contentType.header.v }}</div>
</div>
