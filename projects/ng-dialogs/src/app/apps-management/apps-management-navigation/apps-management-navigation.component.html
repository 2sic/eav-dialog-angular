<button (click)="closeDialog()">X</button>

<h1>Manage Apps in this Zone (Portal)</h1>

<div>
  <button *ngFor="let tab of tabs; index as i" (click)="changeTab(tab.url)">
    {{ tab.name }}
  </button>
</div>

<app-apps-list *ngIf="tabPath === 'list'"></app-apps-list>
<app-zone-settings *ngIf="tabPath === 'settings'"></app-zone-settings>
<app-manage-features *ngIf="tabPath === 'features'"></app-manage-features>
<app-sxc-insights *ngIf="tabPath === 'sxc-insights'"></app-sxc-insights>
