<button mat-button class="icon" matTooltip="Manage features" (click)="toggleManagement()">
  <mat-icon>tune</mat-icon>
  <span>manage features</span>
</button>

<ag-grid-angular class="ag-theme-material" *ngIf="!showManagement" [rowData]="features" [columnDefs]="columnDefs"
  [modules]="modules" [frameworkComponents]="frameworkComponents" [enableCellTextSelection]="true"
  [suppressScrollOnNewData]="true" [animateRows]="true" [accentedSort]="true" [headerHeight]="32">
</ag-grid-angular>

<mat-spinner *ngIf="showSpinner" mode="indeterminate" diameter="20" color="accent"></mat-spinner>

<iframe style="border: none; width: 100%; height: 500px" *ngIf="showManagement" [src]="managementUrl"></iframe>
