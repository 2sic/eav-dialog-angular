<p>These are the system features - they apply to all zones / apps.</p>

<button>manage features</button>
<button>reload</button>

<div *ngFor="let feature of features; index as i">
  <span>{{ feature.enabled }}</span>
  <span>, {{ feature.id }}</span>
  <span>, {{ feature.expires.toISOString().substring(0, 10) }}</span>
  <span>, {{ feature.ui }}</span>
  <span>, {{ feature.public }}</span>
</div>
