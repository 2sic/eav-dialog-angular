<div class="grid-wrapper-nav" [ngClass]="{ 'iframe-wrapper': showManagement }">
  <ag-grid-angular class="ag-theme-material" [ngClass]="{ 'force-hide': showManagement }" [rowData]="features"
    [columnDefs]="columnDefs" [modules]="modules" [frameworkComponents]="frameworkComponents"
    [enableCellTextSelection]="true" [suppressScrollOnNewData]="true" [animateRows]="true" [accentedSort]="true"
    [valueCache]="true" [headerHeight]="32">
  </ag-grid-angular>

  <mat-spinner class="spinner" *ngIf="showSpinner" mode="indeterminate" diameter="20" color="accent"></mat-spinner>

  <iframe class="iframe" *ngIf="showManagement" [src]="managementUrl"></iframe>

  <button mat-fab mat-elevation-z24 class="grid-fab" matTooltip="Manage features" (click)="toggleManagement()">
    <mat-icon>tune</mat-icon>
  </button>
</div>
