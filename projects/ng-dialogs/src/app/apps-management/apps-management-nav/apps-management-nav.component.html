<button (click)="closeDialog()">X</button>

<h1>Manage Apps in this Zone (Portal)</h1>

<div>
  <button *ngFor="let tab of tabs; index as i" (click)="changeTab(tab.url)">
    {{ tab.name }}
  </button>
</div>

<div [ngSwitch]="tabPath">
  <app-apps-list *ngSwitchCase="'list'"></app-apps-list>
  <app-zone-settings *ngSwitchCase="'settings'"></app-zone-settings>
  <app-manage-features *ngSwitchCase="'features'"></app-manage-features>
  <app-sxc-insights *ngSwitchCase="'sxc-insights'"></app-sxc-insights>
</div>
