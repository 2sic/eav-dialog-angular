<p class="mat-tab-description">Manage the enabled / disabled languages for this Zone (this portal)</p>

<ag-grid-angular class="ag-theme-material" [rowData]="languages" [columnDefs]="columnDefs" [modules]="modules"
  [frameworkComponents]="frameworkComponents" [enableCellTextSelection]="true" [suppressScrollOnNewData]="true"
  [animateRows]="true" [accentedSort]="true" (gridSizeChanged)="onGridSizeChanged($event)"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
