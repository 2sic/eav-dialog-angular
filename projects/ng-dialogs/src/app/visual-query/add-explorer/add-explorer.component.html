<div class="editor-active-explorer fancy-scrollbar-dark" *ngIf="sorted$ | async as sorted">

  <mat-slide-toggle labelPosition="before" (change)="toggleDifficulty($event)">
    Show Advanced
  </mat-slide-toggle>

  <ng-container *ngFor="let group of sorted | keyvalue">
    <div class="collapsible" [matTooltip]="group.key" matTooltipShowDelay="750" (click)="toggleItem(group.key)">
      <mat-icon>{{ toggledItems.includes(group.key) ? 'keyboard_arrow_down' : 'keyboard_arrow_right' }}</mat-icon>
      <span>{{ group.key }}</span>
    </div>

    <div class="list" *ngIf="toggledItems.includes(group.key)">
      <div class="list-item" *ngFor="let dataSource of group.value" [matTooltip]="dataSource.UiHint || dataSource.Name"
        matTooltipShowDelay="750" (click)="addDataSource(dataSource)">
        {{ dataSource.Name }}
      </div>
    </div>
  </ng-container>
</div>
