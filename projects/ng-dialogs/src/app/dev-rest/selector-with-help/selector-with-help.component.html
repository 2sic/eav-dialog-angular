<mat-form-field>
  <mat-label>{{label}}</mat-label>
  <mat-select [value]="(current$ | async)?.key" (selectionChange)="selectCurrent($event.value)">
    <mat-option *ngFor="let item of items" [value]="item.key">{{ item.name }}</mat-option>
  </mat-select>
</mat-form-field>
<button mat-icon-button (click)="showHelp()">
  <mat-icon>help_outline</mat-icon>
</button>
