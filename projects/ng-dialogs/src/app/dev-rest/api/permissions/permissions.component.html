<h3>
  Permissions in WebAPIs
</h3>
<p>
  Permissions must be specified in the code, using Attributes such as <code>[AllowAnonymous]</code>.
  Read more about it in the <a href="https://docs.2sxc.org/web-api/custom/custom-web-api-security.html" target="_blank">Docs for custom WebAPI Security.</a>.
</p>
