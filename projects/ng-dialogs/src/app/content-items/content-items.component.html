<div mat-dialog-title>
  <div class="dialog-title-box">
    <div>Manage Content / Data</div>
    <button mat-icon-button matTooltip="Close dialog" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<router-outlet></router-outlet>

<div class="grid-wrapper">
  <ag-grid-angular class="ag-theme-material" [rowData]="items" [modules]="modules"
    [frameworkComponents]="frameworkComponents" [enableCellTextSelection]="true" [suppressScrollOnNewData]="true"
    [animateRows]="true" [accentedSort]="true" [valueCache]="true" [headerHeight]="32"
    (gridReady)="onGridReady($event)">
  </ag-grid-angular>

  <eco-fab-speed-dial class="grid-fab">
    <eco-fab-speed-dial-trigger spin="true">
      <button mat-fab>
        <mat-icon class="spin180">menu</mat-icon>
      </button>
    </eco-fab-speed-dial-trigger>

    <eco-fab-speed-dial-actions>
      <button mat-mini-fab matTooltip="Debug filter" (click)="debugFilter()">
        <mat-icon>filter_list</mat-icon>
      </button>
      <button mat-mini-fab matTooltip="Add metadata" (click)="addMetadata()">
        <mat-icon>local_offer</mat-icon>
      </button>
      <button mat-mini-fab matTooltip="Import" (click)="importItem()">
        <mat-icon>cloud_upload</mat-icon>
      </button>
      <button mat-mini-fab matTooltip="Export" (click)="exportContent()">
        <mat-icon>cloud_download</mat-icon>
      </button>
      <button mat-mini-fab matTooltip="Add item" (click)="editItem(null)">
        <mat-icon>add</mat-icon>
      </button>
    </eco-fab-speed-dial-actions>
  </eco-fab-speed-dial>
</div>
