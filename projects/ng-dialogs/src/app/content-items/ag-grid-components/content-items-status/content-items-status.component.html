<div class="icon-container">
  <mat-icon *ngIf="value.published" matTooltip="Published">visibility</mat-icon>
  <mat-icon *ngIf="!value.published" matTooltip="Not published">visibility_off</mat-icon>
  <ng-container *ngIf="value.metadata">
    <mat-icon class="meta-icon" [matTooltip]="metadataTooltip">local_offer</mat-icon>
  </ng-container>
</div>
