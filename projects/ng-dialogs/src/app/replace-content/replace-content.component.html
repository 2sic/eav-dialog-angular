<div mat-dialog-title>
  <div class="dialog-title-box">Replace Content Item</div>
</div>

<router-outlet></router-outlet>

<p class="dialog-description">
  By replacing a content-item you can make a other content appear in the slot of the original content.
</p>

<div class="options-box">
  <mat-form-field class="options-box__field" appearance="standard" color="accent">
    <mat-label>Choose item</mat-label>
    <mat-select [ngModel]="(item$ | async).id" name="Language" (ngModelChange)="selectedChanged($event)">
      <mat-option *ngFor="let option of (options$ | async)" [value]="option.value">{{ option.label }}</mat-option>
    </mat-select>
  </mat-form-field>
  <button mat-icon-button class="options-box__copy" matTooltip="Copy" (click)="copySelected()">
    <mat-icon>file_copy</mat-icon>
  </button>
</div>

<div class="dialog-component-actions">
  <button mat-raised-button (click)="closeDialog()">Cancel</button>
  <button mat-raised-button color="accent" (click)="save()">Save</button>
</div>
