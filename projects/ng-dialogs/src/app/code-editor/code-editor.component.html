<div class="code-editor-root">
  <div class="mat-dialog-title">
    <div class="dialog-title-box">Code Editor</div>
  </div>

  <ng-container *ngIf="view">
    <div class="view-picker">{{ view.FileName }} ({{ view.Type }})</div>

    <ace class="code-editor" [(value)]="view.Code" [config]="aceConfig"></ace>

    <div class="dialog-actions-box">
      <button mat-raised-button color="accent" (click)="save()">Save</button>
    </div>
  </ng-container>
</div>
