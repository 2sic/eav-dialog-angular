<div class="edit-input">
  <mat-form-field appearance="standard" color="accent" class="set-dropdown">
    <mat-select [ngModel]="snippetSet" name="snippetSet">
      <mat-option value="Content">Content</mat-option>
      <mat-option *ngFor="let snippet of snippets" [value]="snippet">{{ snippet }}</mat-option>
    </mat-select>
  </mat-form-field>
</div>
