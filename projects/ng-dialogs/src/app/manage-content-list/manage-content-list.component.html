<div mat-dialog-title>
  <div class="dialog-title-box">
    <div>Manage content-item lists</div>
    <button mat-icon-button matTooltip="Close dialog" (click)="closeDialog()">
      <mat-icon>close</mat-icon>
    </button>
  </div>
</div>

<router-outlet></router-outlet>

<p class="dialog-description">You can manage the list header here (if it is defined):</p>

<p class="dialog-description" *ngIf="header">
  <ng-container *ngIf="header.Type">
    {{ header.Title }}
    <button mat-icon-button (click)="editHeader()">
      <mat-icon>edit</mat-icon>
    </button>
  </ng-container>
  <ng-container *ngIf="!header.Type">(this list has no header)</ng-container>
</p>

<p class="dialog-description sort-title">Sort the items by dragging as you need, then save:</p>

<div class="dnd-list" cdkDropList (cdkDropListDropped)="drop($event)">
  <div *ngFor="let item of items" class="dnd-item mat-elevation-z2" cdkDrag>
    <div class="dnd-item__title">
      <mat-icon class="dnd-item__title-icon" matTooltip="Drag to reorder the list">more_vert</mat-icon>
      <span class="dnd-item__title-text">{{ item.Title }} ({{ item.Id }})</span>
    </div>
    <div *ngIf="item.Id !== 0">
      <button mat-icon-button matTooltip="Edit item" (mousedown)="stopDnD($event)" (click)="editItem(item.Id)">
        <mat-icon>edit</mat-icon>
      </button>
    </div>
  </div>
</div>

<div class="form-actions-box">
  <button mat-icon-button (click)="saveList()">
    <mat-icon>done</mat-icon>
  </button>
</div>
