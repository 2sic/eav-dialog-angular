<div>
  <button mat-icon-button matTooltip="Create a new view" (click)="editView(null)">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Refresh" (click)="fetchTemplates()">
    <mat-icon>refresh</mat-icon>
  </button>
</div>

<ag-grid-angular class="ag-theme-material" [rowData]="views" [columnDefs]="columnDefs" [modules]="modules"
  [frameworkComponents]="frameworkComponents" [enableCellTextSelection]="true" [suppressScrollOnNewData]="true"
  [animateRows]="true" [accentedSort]="true" [valueCache]="true">
</ag-grid-angular>
