<div class="grid-wrapper mat-tab-grid-wrapper">
  <ag-grid-angular class="ag-theme-material" [rowData]="views$ | async" [modules]="modules" [gridOptions]="gridOptions"
    appDragAndDrop [allowedFileTypes]="'json'" (filesDropped)="filesDropped($event)">
  </ag-grid-angular>

  <div class="more-actions-box">
    <button mat-raised-button matTooltip="Configure Polymorphism" (click)="editPolymorphisms()">
      <img class="polymorph-logo" [src]="polymorphLogo">
      <span>Polymorphism {{ polymorphStatus$ | async }}</span>
    </button>
  </div>

  <button mat-fab mat-elevation-z24 class="grid-fab" matTooltip="Create a new view" (click)="editView(null)">
    <mat-icon>add</mat-icon>
  </button>
</div>
