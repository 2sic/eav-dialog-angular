<button (click)="closeDialog()">X</button>

<h1>Administration</h1>

<div>
  <button *ngFor="let tab of tabsArray; index as i" (click)="changeTab(tab.url)">
    {{ tab.name }}
  </button>
</div>

<app-getting-started *ngIf="dialogSettings" [hidden]="tabPath !== tabs.home.url"
  [gettingStartedUrl]="dialogSettings.GettingStartedUrl"></app-getting-started>
<app-data *ngIf="tabPath === tabs.data.url" [context]="appAdministrationDialogData.context"></app-data>
<app-queries *ngIf="tabPath === tabs.queries.url"></app-queries>
<app-views *ngIf="tabPath === tabs.views.url"></app-views>
<app-web-api *ngIf="tabPath === tabs.webApi.url"></app-web-api>
<app-app-configuration *ngIf="tabPath === tabs.app.url"></app-app-configuration>
<app-global-settings *ngIf="tabPath === tabs.global.url"></app-global-settings>
