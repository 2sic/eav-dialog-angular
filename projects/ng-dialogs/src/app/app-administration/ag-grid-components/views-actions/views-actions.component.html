<div class="actions-component">
  <div class="like-button highlight" matRipple *ngIf="showCode" matTooltip="Code" (click)="openCode()">
    <mat-icon>code</mat-icon>
  </div>
  <div class="like-button disabled" *ngIf="!showCode">
    <mat-icon>code</mat-icon>
  </div>
  <div class="like-button highlight" matRipple *ngIf="showPermissions" matTooltip="Permissions"
    (click)="openPermissions()">
    <mat-icon>person</mat-icon>
  </div>
  <div class="like-button disabled" *ngIf="!showPermissions">
    <mat-icon>person</mat-icon>
  </div>
  <div class="like-button highlight" matRipple matTooltip="Delete" (click)="deleteView()">
    <mat-icon>delete</mat-icon>
  </div>
</div>
