<div class="actions-component">
  <div class="like-button highlight" matRipple *ngIf="enableCode" matTooltip="Code" (click)="openCode()">
    <mat-icon>code</mat-icon>
  </div>
  <div class="like-button disabled" *ngIf="!enableCode">
    <mat-icon>code</mat-icon>
  </div>

  <div class="like-button highlight" matRipple *ngIf="enablePermissions" matTooltip="Permissions"
    (click)="openPermissions()">
    <mat-icon>person</mat-icon>
  </div>
  <div class="like-button disabled" *ngIf="!enablePermissions">
    <mat-icon>person</mat-icon>
  </div>

  <div class="like-button highlight" matRipple matTooltip="More" [matMenuTriggerFor]="menu">
    <mat-icon>more_horiz</mat-icon>
  </div>
</div>

<mat-menu #menu="matMenu" class="grid-more-menu">
  <button mat-menu-item (click)="exportView()">
    <mat-icon>cloud_download</mat-icon>
    <span>Export</span>
  </button>
  <button mat-menu-item (click)="deleteView()">
    <mat-icon>delete</mat-icon>
    <span>Delete</span>
  </button>
</mat-menu>
