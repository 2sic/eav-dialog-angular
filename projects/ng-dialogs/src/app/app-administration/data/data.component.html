<ag-grid-angular class="ag-theme-material" [rowData]="contentTypes" [columnDefs]="columnDefs" [modules]="modules"
  [frameworkComponents]="frameworkComponents" [enableCellTextSelection]="true" [suppressScrollOnNewData]="true"
  [animateRows]="true" [accentedSort]="true" [valueCache]="true" [headerHeight]="32">
</ag-grid-angular>

<div class="scope-box">
  <button mat-icon-button color="accent" matTooltip="Create a ghost content type" *ngIf="debugEnabled"
    (click)="createGhost()">
    <mat-icon>share</mat-icon>
  </button>
  <mat-form-field appearance="standard" color="accent" class="scope-box__dropdown">
    <mat-select [ngModel]="scope" name="Scope" (selectionChange)="changeScope($event)">
      <mat-option *ngFor="let scopeOption of scopeOptions" [value]="scopeOption.value">
        {{ 'Scope: ' + scopeOption.name }}
      </mat-option>
      <mat-option value="Other">Scope: Other...</mat-option>
    </mat-select>
  </mat-form-field>
</div>

<button mat-fab mat-elevation-z24 class="fab" matTooltip="Create a new content type" (click)="editContentType(null)">
  <mat-icon>add</mat-icon>
</button>
