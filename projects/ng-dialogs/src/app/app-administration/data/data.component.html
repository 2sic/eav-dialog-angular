<h3>Content-Types and Data</h3>

<button mat-icon-button [matTooltip]="'Add content type'" (click)="editContentType(null)">
  <mat-icon>add</mat-icon>
</button>

<ag-grid-angular class="ag-theme-material" [rowData]="contentTypes" [columnDefs]="columnDefs" [modules]="modules"
  [frameworkComponents]="frameworkComponents" (gridSizeChanged)="onGridSizeChanged($event)"
  (gridReady)="onGridReady($event)">
</ag-grid-angular>
