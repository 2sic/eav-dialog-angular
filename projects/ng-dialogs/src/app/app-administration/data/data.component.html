<h3>Content-Types and Data</h3>

<button mat-icon-button matTooltip="Add content type" (click)="editContentType(null)" class="almost-implemented">
  <mat-icon>add</mat-icon>
</button>
<button mat-icon-button matTooltip="Refresh" (click)="fetchContentTypes()">
  <mat-icon>refresh</mat-icon>
</button>
<button mat-icon-button matTooltip="todo" (click)="createGhost()" class="not-implemented">
  <mat-icon>adb</mat-icon>
</button>
<button mat-icon-button matTooltip="Change scope" (click)="changeScope()" class="not-implemented">
  <mat-icon>adjust</mat-icon>
</button>

<ag-grid-angular class="ag-theme-material" [rowData]="contentTypes" [columnDefs]="columnDefs" [modules]="modules"
  [frameworkComponents]="frameworkComponents" [enableCellTextSelection]="true" [suppressScrollOnNewData]="true"
  (gridSizeChanged)="onGridSizeChanged($event)" (gridReady)="onGridReady($event)">
</ag-grid-angular>
