<div class="data-actions-container">
  <div>
    <button mat-button
      [matTooltip]="'Rename - this is an own content-type, it does not use the definition of another content-type - read 2sxc.org/help?tag=shared-types'"
      (click)="editContentType()">
      <mat-icon>edit</mat-icon>
    </button>
    <button mat-button [matTooltip]="'Metadata'" (click)="createOrEditMetadata()" class="not-implemented">
      <mat-icon>local_offer</mat-icon>
    </button>
    <button mat-button [matTooltip]="'Export'" (click)="openExport()" class="almost-implemented">
      <mat-icon>cloud_download</mat-icon>
    </button>
    <button mat-button [matTooltip]="'Import'" (click)="openImport()">
      <mat-icon>cloud_upload</mat-icon>
    </button>
    <button mat-button [matTooltip]="'Permissions'" *ngIf="enableAppFeatures && isGuid(contentType.StaticName)"
      (click)="openPermissions()" class="not-implemented">
      <mat-icon>person</mat-icon>
    </button>
  </div>
  <div>
    <button mat-button [matTooltip]="'Delete content type'" (click)="deleteContentType()">
      <mat-icon>delete</mat-icon>
    </button>
  </div>
</div>
