<div class="content-type-fields-actions-container">
  <button mat-button matTooltip="Rename" (click)="rename()">
    <mat-icon>edit</mat-icon>
  </button>
  <button mat-button matTooltip="Delete" (click)="delete()" [disabled]="field.IsTitle">
    <mat-icon>delete</mat-icon>
  </button>
  <button mat-button matTooltip="Permissions" *ngIf="showPermissions" (click)="openPermissions()">
    <mat-icon>person</mat-icon>
  </button>
</div>
