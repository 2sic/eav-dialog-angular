<div class="data-name-container">
  <span class="text">{{ contentType.Label }}
    <span *ngIf="contentType.Name !== contentType.Label">({{contentType.Name}})</span>
  </span>
  <button mat-button matTooltip="Add data" (click)="addItem($event)" class="hover-pair">
    <span class="hover-default">{{ contentType.Items }}</span>
    <mat-icon class="hover-hover">add</mat-icon>
  </button>
</div>
