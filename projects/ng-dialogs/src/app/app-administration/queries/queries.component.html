<div>
  <button mat-icon-button matTooltip="Create a new query" (click)="editQuery(null)">
    <mat-icon>add</mat-icon>
  </button>
  <button mat-icon-button matTooltip="Import query" (click)="importQuery()">
    <mat-icon>cloud_upload</mat-icon>
  </button>
</div>

<ag-grid-angular class="ag-theme-material" [rowData]="queries" [columnDefs]="columnDefs" [modules]="modules"
  [frameworkComponents]="frameworkComponents" [enableCellTextSelection]="true" [suppressScrollOnNewData]="true"
  [animateRows]="true" [accentedSort]="true" [headerHeight]="32">
</ag-grid-angular>
