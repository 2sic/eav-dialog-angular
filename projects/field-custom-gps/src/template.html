<div class="custom-gps-container">
  <div class="map-info">
    <label for="lat">Lat:</label>
    <input id="lat" type="number" />
    <span>, </span>
    <label for="lng">Lng:</label>
    <input id="lng" type="number" />
  </div>

  <div id="address-mask-container" class="map-info hidden">
    <a id="icon-search" class="btn btn-default">
      <span icon="search">Icon-search</span>
    </a>
    <span id="formatted-address-container"></span>
  </div>

  <div id="map" class="map-info__map"></div>
</div>
