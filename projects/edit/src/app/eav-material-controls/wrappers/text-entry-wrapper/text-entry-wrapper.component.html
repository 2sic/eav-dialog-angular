<ng-template #matSuffix>
  <a *ngIf="to.settings.EnableTextEntry && to.settings.EnableTextEntry" [class]="'input-group-addon icon-field-button icon-field-button-small' + (to.freeTextMode ? ' active' : '')"
    (click)="to.freeTextMode=! to.freeTextMode ">
    <mat-icon *ngIf="to.freeTextMode" class="mat-24">add</mat-icon>
    <mat-icon *ngIf="!to.freeTextMode " class="mat-24">remove</mat-icon>
  </a>
</ng-template>
