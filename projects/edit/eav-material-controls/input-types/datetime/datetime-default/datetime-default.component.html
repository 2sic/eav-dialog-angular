<ng-container *ngIf="{
  useTimePicker: useTimePicker$ | async,
  placeholder: placeholder$ | async,
  required: required$ | async,
  disabled: disabled$ | async,
  label: label$ | async
} as data">

  <mat-form-field [formGroup]="group" appearance="standard" color="accent" *ngIf="!data.useTimePicker">
    <input matInput [formControlName]="config.field.name" [matDatepicker]="picker" [placeholder]="data.placeholder"
      [required]="data.required">
    <mat-datepicker-toggle matSuffix [for]="picker">
      <mat-icon class="datetime-icon" matDatepickerToggleIcon [matTooltip]="'Fields.DateTime.Open' | translate"
        [ngClass]="{'datetime-icon--disabled': data.disabled}">
        today
      </mat-icon>
    </mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
    <mat-label>{{ data.label }}</mat-label>
  </mat-form-field>

  <mat-form-field [formGroup]="group" appearance="standard" color="accent" *ngIf="data.useTimePicker">
    <input matInput [formControlName]="config.field.name" [owlDateTime]="picker" [placeholder]="data.placeholder"
      [required]="data.required">
    <owl-date-time #picker></owl-date-time>
    <button mat-icon-button matSuffix type="button" [disabled]="data.disabled" [owlDateTimeTrigger]="picker">
      <mat-icon class="datetime-icon" [matTooltip]="'Fields.DateTime.Open' | translate">today</mat-icon>
    </button>
    <mat-label>{{ data.label }}</mat-label>
  </mat-form-field>

  <app-field-helper-text [config]="config" [group]="group"></app-field-helper-text>
</ng-container>
