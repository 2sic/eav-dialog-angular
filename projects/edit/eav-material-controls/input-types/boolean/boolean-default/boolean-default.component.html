<ng-container *ngIf="{
  disabled: disabled$ | async,
  showValidation: showValidation$ | async
} as data">

  <div [formGroup]="group">
    <mat-slide-toggle [formControlName]="config.field.name">{{ label$ | async }}</mat-slide-toggle>
    <app-field-helper-text [config]="config" [group]="group" disableError="true"></app-field-helper-text>
  </div>

</ng-container>
