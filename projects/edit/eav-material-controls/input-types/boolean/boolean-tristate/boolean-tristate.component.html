<div *ngIf="templateVars$ | async as data" [formGroup]="group">
  <mat-slide-toggle [disabled]="data.disabled" [checked]="data.value" (toggleChange)="toggle()" [ngClass]="{
    'toggle-false': data.value === false,
    'toggle-null': data.value === null
  }">
    {{ data.label }}
  </mat-slide-toggle>

  <app-field-helper-text [config]="config" [group]="group" [disableError]="true"></app-field-helper-text>
</div>
