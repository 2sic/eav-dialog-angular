<div [formGroup]="group">
  <mat-slide-toggle [disabled]="disabled" [checked]="value" (toggleChange)="toggle()" [ngClass]="{
    'toggle-false': value === false,
    'toggle-null': value === null
    }">
    {{ config.field.label }}
  </mat-slide-toggle>

  <app-field-helper-text [config]="config" [group]="group" disableError="true"></app-field-helper-text>
</div>
