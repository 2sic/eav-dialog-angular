<ng-container *ngIf="{
  value: value$ | async
} as data">

  <div [formGroup]="group">
    <mat-slide-toggle [disabled]="control.disabled" [checked]="data.value" (toggleChange)="toggle()" [ngClass]="{
    'toggle-false': data.value === false,
    'toggle-null': data.value === null
    }">
      {{ label$ | async }}
    </mat-slide-toggle>

    <app-field-helper-text [config]="config" [group]="group" disableError="true"></app-field-helper-text>
  </div>

</ng-container>
