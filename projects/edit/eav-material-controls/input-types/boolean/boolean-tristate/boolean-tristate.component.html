<div [formGroup]="group">
  <mat-slide-toggle [formControlName]="config.field.name">
    {{config.field.label}}
  </mat-slide-toggle>
  <mat-slide-toggle disableToggleValue="true" (click)="nextState()" [checked]="showState" (toggleChange)="toggle($event)">
    Demo for SPM
  </mat-slide-toggle>
  <app-field-helper-text [config]="config" [group]="group" disableError="true"></app-field-helper-text>
</div>
