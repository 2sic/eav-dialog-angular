<div class="dropzone dropzone-container" [dropzone]="dropzoneConfig$ | async" [disabled]="dropzoneDisabled$ | async"
  (error)="onUploadError($event)" (success)="onUploadSuccess($event)" [ngClass]="{
    'dropzone-disabled': dropzoneDisabled$ | async
  }">
  <ng-container #fieldComponent></ng-container>
</div>
