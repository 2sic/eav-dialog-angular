<ng-container *ngIf="{
  invalid: invalid$ | async,
  description: description$ | async
} as data">
  <div class="c-fht__container" [ngClass]="{
  'c-fht__container--no-hint': !data.description && !(data.invalid && !disableError),
  'c-fht__container--last': config.field.isLastInGroup,
  'c-fht__container--last--no-hint': config.field.isLastInGroup && !data.description && !(data.invalid && !disableError)
}">
    <mat-hint *ngIf="data.description" class="mat-caption" (click)="toggleHint($event)"
      [ngClass]="control.disabled ? 'c-fht__container-hint--disabled' : 'c-fht__container-hint'" align="start"
      fxLayout="row" fxLayoutAlign="start start">
      <span class="notes-container" [ngClass]="!isFullText ? 'c-fht__container-hint--ellipsis' : ''"
        (mouseenter)="changeAnchorTarget($event)" [innerHtml]="data.description | safeHtml"></span>
    </mat-hint>
    <mat-error *ngIf="data.invalid && !disableError" class="mat-caption">
      {{ getErrorMessage() | translate:{ param:config.field.settings } }}
    </mat-error>
  </div>
</ng-container>
