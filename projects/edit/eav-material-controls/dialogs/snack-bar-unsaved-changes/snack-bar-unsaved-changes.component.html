<span class="error-message">{{ 'Errors.UnsavedChanges' | translate }}</span>

<div fxLayoutAlign="end end">
  <button mat-button color="accent" (click)="saveChanges(false)">
    {{ ('General.Buttons.NotSave' | translate).toUpperCase() }}
  </button>
  <button mat-button color="accent" (click)="saveChanges(true)">
    {{ ('General.Buttons.Save' | translate).toUpperCase()}}
  </button>
</div>
